<!DOCTYPE html>
<html lang="en">

<head>
    <title>Active Speed Reading</title>
    <link rel="stylesheet" href="speedread.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="webfonts.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K28CKVB2"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <h1>Active Speed Reading</h1>
        <div class="controls">
            <label id="rpmInputLabel" for="rpmInput" title="Higher means faster">Display Speed:</label>
            <input type="number" id="rpmInput" value="350" min="50" step="50" aria-labelledby="rpmInputLabel">
        </div>
        <div class="display-area">
            <span id="currentWord" aria-live="polite"></span>
        </div>
        <div id="loadingOverlay" class="loading-overlay" aria-hidden="true" role="status">
            <div class="loading-spinner"></div>
            <p>Loading text...</p>
        </div>
        <div class="buttons">
            <button id="startButton" aria-label="Start Reading" title="Start Reading"><i class="fas fa-play"></i></button>
            <button id="stopButton" aria-label="Stop Reading" title="Stop Reading"><i class="fas fa-stop"></i></button>
            <button id="resetButton" aria-label="Reset Reading" title="Reset Reading"><i class="fas fa-redo"></i></button>
        </div>
        <div class="content-preview">
            <h2>Selected Text:</h2>
            <p id="speedReadContent"></p>
        </div>
        <div id="buymeacoffee">
            <a href="https://www.buymeacoffee.com/elleryleung" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                    style="height: 60px !important;width: 217px !important;" />
            </a>
        </div>
    </div>
    <script src="speedread.js"></script>
</body>

</html>
