<head>

    <div class="container">
        <h1>Active Speed Reading</h1>
        <div class="controls">
            <label id="rpmInputLabel" for="rpmInput">RPM:</label>
            <input type="number" id="rpmInput" value="350" min="50" step="50" aria-labelledby="rpmInputLabel">
        </div>
        <div class="display-area">
            <span id="currentWord" aria-live="polite"></span>
        </div>
        <div id="loadingOverlay" class="loading-overlay" aria-hidden="true" role="status">
            <div class="loading-spinner"></div>
            <p>Loading text...</p>
        </div>
        <div class="buttons">
            <button id="startButton" aria-label="Start Reading">Play</button>
            <button id="stopButton" aria-label="Stop Reading">Stop</button>
            <button id="resetButton" aria-label="Reset Reading">Reset</button>
        </div>
        <div class="content-preview">
            <h2>Selected Text:</h2>
            <p id="speedReadContent"></p>
        </div>
        <div id="buymeacoffee">
            <!-- <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"

                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                    style="height: 60px !important;width: 217px !important;" />
            </a>
        </div>
    </div>
    <script src="speedread.js"></script>
</body>

</html>
